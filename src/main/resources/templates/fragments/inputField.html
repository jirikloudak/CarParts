<html>
<body>
<form>
    <th:block th:fragment="input (label, name, type)">
        <div th:with="valid=${!#fields.hasErrors(name)}" th:class="${'form-group row' + (valid ? '' : ' has-error')}"
             class="form-group row">
            <label class="col-sm-3 control-label" th:text="${label}">Label</label>
            <div class="col-sm-9">
                <div th:switch="${type}">
                    <input th:case="'text'" class="form-control" type="text" th:field="*{__${name}__}"
                           th:classappend="${valid ? 'valid' : 'input-validation-error'}">
                    <input th:case="'date'" class="form-control" type="text" th:field="*{__${name}__}"
                           th:classappend="${valid ? 'valid' : 'input-validation-error'}"
                           placeholder="DD.MM.YYYY" title="Zadejte datum ve formÃ¡tu: DD.MM.YYYY"
                           pattern="(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
                </div>
                <th:block th:if="${!valid}">
                    <span class="fa fa-exclamation-triangle form-control-feedback" aria-hidden="true"></span>
                    <span class="help-inline" th:errors="*{__${name}__}">Error</span>
                </th:block>
            </div>
        </div>
    </th:block>
</form>
</body>
</html>
