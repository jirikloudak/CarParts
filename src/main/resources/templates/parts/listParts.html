<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'parts')}">

<body>
<!-- DataTable Dily -->
<div class="card">
    <div class="card-header">
        <div class="form-inline">
            <i class="fas fa-fw fa-car mr-1"></i>
            <span class="mr-3">Díly</span>
            <a class="btn btn-primary input-group mr-3 my-1" href="/parts/create">Nový díl</a>
            <a class="btn btn-primary input-group mr-3 my-1" href="/parts/page/1?order=true">Objednávka</a>
            <form action="/parts/page/1?search=" class="input-group ml-auto mr-0" id="form0" method="get">
                <input type="text" class="form-control ui-autocomplete-input" placeholder="Název, nebo kód" aria-label="Search"
                       aria-describedby="basic-addon2" id="searchBox" name="search" autocomplete="off" th:value="${search}">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="card-body">
        <div class="table-responsive">
            <table id="parts" class="table table-bordered table-striped table-sm table-responsive-lg">
                <thead class="thead-dark">
                <tr>
                    <th>
                        <a th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                            (i=${currentPage}, sortField='id', sortDir=${reverseSortDir}, search=${search}, order=${order})}">
                            Id</a>
                    </th>
                    <th>
                        <a th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                            (i=${currentPage}, sortField='name', sortDir=${reverseSortDir}, search=${search}, order=${order})}">
                            Název</a>
                    </th>
                    <th>
                        <a th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                            (i=${currentPage}, sortField='code', sortDir=${reverseSortDir}, search=${search}, order=${order})}">
                            Kód</a>
                    </th>
                    <th>
                        <a th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                            (i=${currentPage}, sortField='price', sortDir=${reverseSortDir}, search=${search}, order=${order})}">
                            Cena</a>
                    </th>
                    <th>
                        <a th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                            (i=${currentPage}, sortField='qty', sortDir=${reverseSortDir}, search=${search}, order=${order})}">
                            Množství</a>
                    </th>
                    <th>
                        <a th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                            (i=${currentPage}, sortField='min', sortDir=${reverseSortDir}, search=${search}, order=${order})}">
                            Minimum</a>
                    </th>
                    <th>Akce</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="part : ${listParts}">
                    <td th:text="${part.id}"></td>
                    <td th:text="${part.name}"></td>
                    <td th:text="${part.code}"></td>
                    <td th:text="${part.price.name}"></td>
                    <td th:text="${part.qty}"></td>
                    <td th:text="${part.min}"></td>
                    <td>
                        <a class="mx-1" th:href="@{/parts/update/{id}(id=${part.id})}" aria-label="Editovat">
                            <i aria-hidden="true" class="fas fa-fw fa-edit"></i>
                        </a>
                            <a class="mx-1" th:href="@{/parts/delete/{id}(id=${part.id})}" aria-label="Smazat"
                               th:attr="onclick=|return confirm('Přejete si opravdu smazat díl ${part.name}${part.id}?')|">
                        <i aria-hidden="true" class="fas fa-fw fa-trash"></i>
                            </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="pages" th:if="${totalPages > 1}">
            <span>Pages:</span>
            <span>[</span>
            <span th:each="i: ${#numbers.sequence(1, totalPages)}">
              <a th:if="${currentPage != i}"
                 th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                    (i=${i}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, order=${order})}">[[${i}]]</a>
              <span th:unless="${currentPage != i}">[[${i}]]</span>
            </span>
            <span>]&nbsp;</span>
            <span>
              <a th:if="${currentPage > 1}"
                 th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                    (i=1, sortField=${sortField}, sortDir=${sortDir}, search=${search}, order=${order})}"
                 title="První" class="fas fa-angle-double-left"></a>
              <span th:unless="${currentPage > 1}" title="First" class="fas fa-angle-double-left"></span>
            </span>
            <span>
              <a th:if="${currentPage > 1}"
                 th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                    (i=${currentPage - 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, order=${order})}"
                 title="Předchozí" class="fas fa-angle-left"></a>
              <span th:unless="${currentPage > 1}" title="Previous" class="fas fa-angle-left"></span>
            </span>
            <span>
              <a th:if="${currentPage < totalPages}"
                 th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                    (i=${currentPage + 1}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, order=${order})}"
                 title="Další" class="fas fa-angle-right"></a>
              <span th:unless="${currentPage < totalPages}" title="Next" class="fas fa-angle-right"></span>
            </span>
            <span>
              <a th:if="${currentPage < totalPages}"
                 th:href="@{/parts/page/{i}?sortField={sortField}&sortDir={sortDir}&search={search}&order={order}
                    (i=${totalPages}, sortField=${sortField}, sortDir=${sortDir}, search=${search}, order=${order})}"
                 title="Poslední" class="fas fa-angle-double-right"></a>
              <span th:unless="${currentPage < totalPages}" title="Last" class="fas fa-angle-double-right"></span>
            </span>
        </div>
    </div>
</div>

</body>
</html>
